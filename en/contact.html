<body>
    <div id="wrapper">
        <nav>
            <h1 id="name"><a href="/en">Richard Krikler</a></h1>
            <span id="menuBt">Menu</span>

            <ul class="menuOverlay"></ul>
        </nav>

        <div id="menu">
            <ul class="menuOverlay"></ul>

        <main>
            <h2>Contact</h2>
            <form action="https://send.pageclip.co/oADkypmQGyHSizwfdvmM2Af0I6D1fmpN/mail" class="pageclip-form"
                method="post">
                <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
                <label for="firstNameForm">First Name:</label>
                <input type="text" id="firstNameForm" name="firstName" required>

                <label for="lastNameForm">Last Name:</label>
                <input type="text" id="lastNameForm" name="lastName" required>

                <label for="phoneForm">Phone Number:</label>
                <input type="tel" id="phoneForm" name="phone">

                <label for="emailForm">E-Mail:</label>
                <input type="email" placeholder="example@mail.com" id="emailForm" name="email" required>

                <label for="textForm">Text:</label>
                <textarea id="textForm" cols="30" rows="10" name="message" required></textarea>

                <!-- This button will have a loading spinner. Keep the inner span for best results. -->
                <button type="submit" class="pageclip-form__submit">
                    <span>Send</span>
                </button>
            </form>
        </main>

    </div>

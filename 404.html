<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
  </head>
  <body></body>
  <script>
    const urlValue = location.pathname

    const sites = {
      home: 'https://richardkrikler.at',
      twitter: 'https://twitter.com/richardkrikler',
      linkedin: 'https://www.linkedin.com/in/richardkrikler',
      xing: 'https://www.xing.com/profile/Richard_Krikler',
      email: 'mailto:hello@richardkrikler.at',
      github: 'https://github.com/richardkrikler',
      typo3: 'https://my.typo3.org/u/richardkrikler',
      bluesky: 'https://bsky.app/profile/richardkrikler.at'
    }

    if (urlValue !== '') {
      const value = urlValue.substr(1, urlValue.length)
      const url = sites[value]
      if (url === undefined) {
        window.location = sites['home']
      } else {
        window.location = url
      }
    } else {
      window.location = sites['home']
    }
  </script>
</html>

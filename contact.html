<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Richard Krikler. Contact form by Richard Krikler">
    <meta name="keywords" content="Krikler Richard,KriklerRichard,Krikler,Richard,Contact">
    <meta name="author" content="Richard Krikler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact - Richard Krikler</title>

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/87d3f13c28.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/form.css">

    <!-- Styling for Form -->
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

    <!-- Animation CSS PlugIn -->
    <link rel="stylesheet" href="css/tuesday/tuesday.min.css">

    <!-- Favicon - ICON -->
    <link rel='icon' type='image/x-icon' href='favicon.ico' />
    <link rel="apple-touch-icon" href="favicon.ico" />

    <!-- JavaScript -->
    <script src="javascript/script.js" defer></script>

</head>

<body>
    <div id="wrapper">
        <nav>
            <h1 id="name"><a href="/">Richard Krikler</a></h1>
            <span id="menuBt">Menu</span>

            <ul class="menuOverlay"></ul>
        </nav>

        <div id="menu">
            <ul class="menuOverlay"></ul>
        </div>

        <main>
            <h2>Contact</h2>
            <form action="https://send.pageclip.co/oADkypmQGyHSizwfdvmM2Af0I6D1fmpN/mail" class="pageclip-form"
                method="post">
                <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
                <label for="firstNameForm">First Name:</label>
                <input type="text" id="firstNameForm" name="firstName" required>

                <label for="lastNameForm">Last Name:</label>
                <input type="text" id="lastNameForm" name="lastName" required>

                <label for="phoneForm">Phone Number:</label>
                <input type="tel" id="phoneForm" name="phone">

                <label for="emailForm">E-Mail:</label>
                <input type="email" placeholder="example@mail.com" id="emailForm" name="email" required>

                <label for="textForm">Text:</label>
                <textarea id="textForm" cols="30" rows="10" name="message" required></textarea>

                <!-- This button will have a loading spinner. Keep the inner span for best results. -->
                <button type="submit" class="pageclip-form__submit">
                    <span>Send</span>
                </button>
            </form>
        </main>

    </div>

    <footer>
        <div id="socialMedia">
            <a href="https://twitter.com/richardkrikler"><i class="fab fa-twitter" id="twitter"></i></a>
            <a href="contact"><i class="fas fa-envelope-open" id="mail"></i></a>
            <a href="https://github.com/richardkrikler"><i class="fab fa-github" id="github"></i></a>
            <a href="https://www.linkedin.com/in/richardkrikler/"><i class="fab fa-linkedin" id="linkedIn"></i></a>
        </div>
    </footer>

    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>

</html>
